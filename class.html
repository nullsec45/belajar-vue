<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:blue
        }
        .list{
            font-weight: bold;
        }
        .box{
             border:2px solid black;
        }
    </style>
</head>
<body>

<div id="vueApp">
    <h1>looping di Vue JS</h1>
    <!-- jika nama classnya terdapat tanda hubung seperti "-" maka penamaan classnya harus menggunakan tanda kutip, jadi
        seperti ini, 'box-shadow'
    -->
    <ul class="list" :class="{active:isActive, box:true}">
        <li v-for="subject in subjects" :key="subject.title">
            {{subject.title}} - {{subject.type}}
        </li>
    </ul>
    <button @click="activate()">Activate</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const sample={
        data(){
            return {
                subjects:[
                    {title:"Javascript",type:"Native"},
                    {title:"Vue", type:"Framework"},
                    {title:"React", type:"Framework"},
                    {title:"Angular", type:"Framework"},
                ],
                isActive:true
            }
        },
        methods:{
            activate(){
                this.isActive=!this.isActive
            }
        }
    }
    Vue.createApp(sample).mount("#vueApp")
</script>
</body>
</html>
