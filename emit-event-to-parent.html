<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komponen</title>
</head>
<body>
<div id="vueApp">
    <h1>Belajar Vue JS</h1>
    <blog-post title="Belajar Vue JS cuy" desc="this is first blogpost." @read="read"></blog-post>
    <blog-post title="Blogging with Vue JS"  @read="read"></blog-post>
    <blog-post title="Vue Mantap ngab" @read="read"></blog-post>

    <p>Total selesai : {{total}}</p>

</div>
<script type="text/x-template" id="blogTemplate">
    <h3> {{title}} : </h3>
    <p>{{desc}}</p> 
    <button @click="$emit('read', 10)">Selesai</button>
</script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app=Vue.createApp({
        data(){
            return {
                total:0 
            }
        },
        methods:{
            read(num){
             this.total=this.total+num
            }
        },
    });

    app.component("blog-post",{
        props:["title","desc"],
        template:"#blogTemplate" 
    })       

    app.mount("#vueApp");
</script>
</body>
</html>
